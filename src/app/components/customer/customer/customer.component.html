<div class="container">
    <div class="row">
        <div class="col-12 mb-3 mb-lg-5">
            <div class="overflow-hidden card table-nowrap table-card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0" style="text-align: center;"><b>Customers</b></h5>
                    <input type="text" class="btn btn-light btn-sm" placeholder="search">
                    <button (click)="newCustomer()" type="button" class="btn btn-success">New Customer</button>
                </div>
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="small text-uppercase bg-body text-muted">
                            <tr>
                                <th>Customer Name</th>
                                <th>Customer Email</th>
                                <th>Customer Phone Number</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let Customer of customers" class="align-middle">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div>
                                            <div class="h6 mb-0 lh-1">{{Customer.firstName + " " + Customer.lastName}}</div>
                                        </div>
                                    </div>
                                </td>
                                <td> <span class="d-inline-block align-middle">{{Customer.email}}</span></td>
                                <td> <span class="d-inline-block align-middle">{{Customer.phoneNumber}}</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
