<form  [formGroup]="customerAddForm" class="mx-1 mx-md-4">
  
    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <label class="form-label" for="form3Example1c">Customer First Name</label>
        <input placeholder="first name" formControlName="firstName" type="text" id="firstname" class="form-control" />
        
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" for="form3Example1c">Customer Last Name</label>
          <input placeholder="last name" formControlName="lastName" type="text" id="lastname" class="form-control" />
          
        </div>
      </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <label class="form-label" for="form3Example3c">Customer Email</label>
        <input placeholder="name@name.com" formControlName="email" type="email" id="email" class="form-control" />
        
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <label class="form-label" for="form3Example4c">Customer Phone Number</label>
        <input placeholder="phone number" formControlName="phoneNumber" type="text" id="form3Example4c" class="form-control" />
        
      </div>
    </div>

    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
      <button (click)="backToCustomers()" type="button" class="btn btn-primary btn-lg">Back To Customers</button>
      &nbsp;
      <button (click)="customerAdd()" type="button" class="btn btn-success btn-lg">Register Customer</button>
    </div>

  </form>
